<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <div class="container">
            <form action="/create" method="post">
                {% csrf_token %}
                <label>Name:<input type="text" name="name" /></label>
                <label>Breed:<input type="text" name="breed" /></label>
                <input type="submit" value="Create">
            </form>
        </div>
    <br/>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>breed</th>
                <th>create at</th>
                <th>update at</th>
                <th>action</th>
            </tr>
        </thead>
        {% for dog in dogs %}
        <tbody>
            <tr>
                <td>{{dog.name}}</td>
                <td>{{dog.breed}}</td>
                <td>{{dog.created_at}}</td>
                <td>{{dog.updated_at}}</td>
                <td>
                    <a href="/edit/{{dog.id}}">edit</a>
                    <a href="/delete/{{dog.id}}">delete</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
        <tfoot>
            <tr>
                <th>name</th>
                <th>breed</th>
                <th>create at</th>
                <th>update at</th>
                <th>action</th>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
